# Backend upstream
upstream backend_upstream {
    server backend:8080;
    keepalive 32;
}

# Frontend upstream
upstream frontend_upstream {
    server frontend:5173;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;   # fixed to https
}

# HTTPS server (WAF entrypoint)
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers (same as before)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # ----------------------------
    # Frontend routes
    # ----------------------------
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------
    # Backend API routes
    # ----------------------------
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ModSecurity ON for APIs
        modsecurity on;
        modsecurity_rules '
          SecAction "id:100100, phase:1, pass, nolog, \
          setvar:tx.allowed_methods=GET HEAD POST OPTIONS PATCH DELETE"
        ';
    }

    # ----------------------------
    # Backend WebSocket
    # ----------------------------
    location /api/socket {
        proxy_pass http://backend_upstream;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        modsecurity off;
    }
}
