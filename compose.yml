services:
  setup:
    container_name: setup
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    env_file:
      - .env
    volumes:
      - elk_certs:/usr/share/elasticsearch/config/certs
      - ./elk/setup.sh:/usr/local/bin/setup.sh:ro
    user: "0"
    command: ["bash", "/usr/local/bin/setup.sh"]

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    volumes:
      - elk_certs:/usr/share/elasticsearch/config/certs
      - esdata:/usr/share/elasticsearch/data
    depends_on:
      - setup
    ports:
      - "9200:9200"
    environment:
     - node.name=elasticsearch
     - cluster.name=${CLUSTER_NAME}
     - discovery.type=single-node
     - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
     - bootstrap.memory_lock=true
     - xpack.security.enabled=true
     - xpack.security.http.ssl.enabled=true
     - xpack.security.http.ssl.key=certs/elasticsearch/elasticsearch.key
     - xpack.security.http.ssl.certificate=certs/elasticsearch/elasticsearch.crt
     - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
     - xpack.security.transport.ssl.enabled=true
     - xpack.security.transport.ssl.key=certs/elasticsearch/elasticsearch.key
     - xpack.security.transport.ssl.certificate=certs/elasticsearch/elasticsearch.crt
     - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
     - xpack.security.transport.ssl.verification_mode=certificate
     - xpack.license.self_generated.type=${LICENSE}
    mem_limit: ${ES_MEM_LIMIT}

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    user: root
    volumes:
      - elk_certs:/usr/share/logstash/certs
      - logstashdata:/usr/share/logstash/data
      - ./elk/logstash/logstash_ingest_data/:/usr/share/logstash/ingest_data/
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
      - kibana
    environment:
     - xpack.monitoring.enabled=false
     - ELASTIC_USER=elastic
     - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
     - ELASTIC_HOSTS=https://elasticsearch:9200

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    environment:
     - SERVERNAME=kibana
     - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
     - ELASTICSEARCH_USERNAME=kibana_system
     - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
     - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
     - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
     - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTION_KEY}
     - XPACK_REPORTING_ENCRYPTIONKEY=${ENCRYPTION_KEY}
    volumes:
      - elk_certs:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    mem_limit: ${KB_MEM_LIMIT}

  filebeat:
    container_name: filebeat
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    user: root
    environment:
     - ELASTIC_USER=elastic
     - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
     - ELASTIC_HOSTS=https://elasticsearch:9200
     - KIBANA_HOSTS=http://kibana:5601
     - LOGSTASH_HOSTS=http://logstash:9600

    volumes:
      - elk_certs:/usr/share/filebeat/certs
      - filebeatdata:/usr/share/filebeat/data
      - ./elk/filebeat/filebeat_ingest_data/:/usr/share/filebeat/ingest_data/
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    depends_on:
      - backend

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8080:8080"
    # depends_on:
    #   - logstash
    volumes:
      - ./backend:/app
      - ./backend/entrypoint.sh:/app/entrypoint.sh
      - backend_modules:/app/node_modules
    networks:
      - appnet
    secrets:
      - server_certificate
      - server_key

  waf:
    image: owasp/modsecurity-crs:nginx-alpine
    container_name: waf
    user: "0:0"
    depends_on: [frontend, backend]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/zzz-server.conf:ro
      - ./nginx/modsec-custom.conf:/etc/nginx/modsec-custom.conf:ro
    secrets:
      - server_certificate
      - server_key
    networks: [appnet]
    
volumes:
  frontend_modules:
  backend_modules:
  elk_certs:
  esdata:
  logstashdata:
  kibanadata:
  filebeatdata:

networks:
  elasticsearch:
    driver: bridge
  appnet:
    driver: bridge

secrets:
  server_certificate:
    file: ./backend/secrets/server.crt
  server_key:
    file: ./backend/secrets/server.key

