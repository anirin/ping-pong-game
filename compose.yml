services:
  setup:
    container_name: setup
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    env_file:
      - .env
    volumes:
      - elk_certs:/usr/share/elasticsearch/config/certs
      - kibana_certs:/usr/share/elasticsearch/config/kibana_certs
      - logstash_certs:/usr/share/elasticsearch/config/logstash_certs
      - ./elk/setup.sh:/usr/local/bin/setup.sh:ro
      - ./elk/filebeat/filebeat.yml:/usr/share/elasticsearch/config/filebeat.yml
    user: "0"
    command: ["bash", "/usr/local/bin/setup.sh"]

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    restart: always
    volumes:
      - elk_certs:/usr/share/elasticsearch/config/certs
      - esdata:/usr/share/elasticsearch/data
    depends_on:
      - setup
    ports:
      - "9200:9200"
    environment:
      - node.name=elasticsearch
      - cluster.name=${CLUSTER_NAME}
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
    mem_limit: ${ES_MEM_LIMIT}

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    restart: always
    user: root
    volumes:
      - elk_certs:/usr/share/logstash/config/certs:ro
      - logstash_certs:/usr/share/logstash/config/logstash_certs:ro
      - logstashdata:/usr/share/logstash/data
      - ./elk/logstash/logstash_ingest_data/:/usr/share/logstash/ingest_data/
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
      - kibana
    environment:
      - xpack.monitoring.enabled=false
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://elasticsearch:9200

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    restart: always
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${ENCRYPTION_KEY}
    volumes:
      - elk_certs:/usr/share/kibana/config/certs:ro
      - kibana_certs:/usr/share/kibana/config/kibana_certs:ro
      - kibanadata:/usr/share/kibana/data
      - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    mem_limit: ${KB_MEM_LIMIT}

  filebeat:
    container_name: filebeat
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    restart: always
    user: root
    entrypoint: >
      sh -c "chown root:root /usr/share/filebeat/filebeat.yml && chmod go-w /usr/share/filebeat/filebeat.yml && exec filebeat -e"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://elasticsearch:9200
      - KIBANA_HOSTS=https://kibana:5601
      - LOGSTASH_HOSTS=https://logstash:5044
    volumes:
      - elk_certs:/usr/share/filebeat/certs:ro
      - filebeatdata:/usr/share/filebeat/data
      - ./elk/filebeat/filebeat_ingest_data/:/usr/share/filebeat/ingest_data/
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_started

  frontend:
    container_name: frontend
    build: ./frontend
    restart: always
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    depends_on:
      - backend

  backend:
    container_name: backend
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      blockchain:
        condition: service_started
      vault:
        condition: service_started
    volumes:
      - ./backend:/backend
      - ./backend/entrypoint.sh:/backend/entrypoint.sh
      - ./blockchain:/blockchain
      - backend_modules:/backend/node_modules
      - abi:/backend/src/infrastructure/abi
    environment:
      - VAULT_ADDR=http://vault:8201
      - VAULT_TOKEN=myroot

  blockchain:
    container_name: blockchain
    build: ./blockchain
    restart: always
    volumes:
      - ./blockchain:/app
      - abi:/app/abi
      - blockchain_modules:/app/node_modules

  waf:
    image: owasp/modsecurity-crs:nginx-alpine
    container_name: waf
    user: "0:0"
    depends_on: [frontend, backend]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/zzz-server.conf:ro
      - server_certs:/etc/nginx/certs

  vault:
    container_name: vault
    build: ./vault
    ports:
      - "8201:8201"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8201
      - VAULT_ADDR=http://127.0.0.1:8201
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs

volumes:
  frontend_modules:
  backend_modules:
  blockchain_modules:
  esdata:
  logstashdata:
  kibanadata:
  filebeatdata:
  vault_data:
  vault_logs:
  
  abi:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT}/files/abi

  elk_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT}/certs/elk
  server_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT}/certs/server
  kibana_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT}/certs/kibana
  logstash_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_ROOT}/certs/logstash


networks:
 default:
   name: elastic
   external: false
