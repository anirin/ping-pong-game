name: Build (monorepo)

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_blockchain:
    name: Build Blockchain
    runs-on: ubuntu-latest
    env:
      BLOCKCHAIN_RPC_URL=http://localhost:8080
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: blockchain/package-lock.json

      - name: Install Blockchain Deps
        working-directory: blockchain
        run: npm ci

      - name: Compile Smart Contracts
        working-directory: blockchain
        run: npx hardhat compile

      - name: Upload ABI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: abi-artifact
          path: backend/src/infrastructure/abi/

  build_apps:
    runs-on: ubuntu-latest
    needs: build_blockchain
    strategy:
      fail-fast: false
      matrix:
        workdir: [ frontend, backend ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ABI Artifact
        uses: actions/download-artifact@v4
        with:
          name: abi-artifact
          path: backend/src/infrastructure/abi/

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install deps
        working-directory: ${{ matrix.workdir }}
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "skip: no package.json in $PWD"
            exit 0
          fi

      - name: Build
        working-directory: ${{ matrix.workdir }}
        run: |
          if jq -e '.scripts.build' package.json >/dev/null; then
            npm run build
          else
            echo "error: no build script in $PWD/package.json"
            exit 1
          fi
